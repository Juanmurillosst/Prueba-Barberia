<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO Barberia-Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos-gral.css">
</head>
<body>
    <header>
        <div class="encabezado">
            <h1><img src="imagenes/logo.png" alt="Logo Barberia alura"/></h1>
                <nav>
                    <ul>
                        <li> <a href="indexx.html">Home</a></li>
                        <li><a href="productosBarberia.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombres y Apellidos</label>
            <input type="tex" id="nombresapellidos" class="input-padron" required placeholder="Digite sus nombre y apellidos"/>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com"/>

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="indique su numero celular"/>

            <label for="mensaje">Mensaje</label>
            <textarea cols="50" rows="10" id="mensaje" required></textarea>

            <fieldset class="medios-contacto">
                <legend>¿Por que medio desea que lo contactemos?</legend>

                <label for="email"><input type="radio" name="contacto" value="email"  id="email"/>
                    Email</label>
                
                <label for="telefono"><input type="radio" name="contacto" value="telefono"  id="telefono"/>Telefono</label>                

                <label for="whatsapp"><input type="radio" name="contacto" value="whatsapp"  id="whatsapp" checked/>WhatsApp</label>                                
            </fieldset>

            <fieldset>
                <legend>¿En que horario le gustaria que lo contactemos?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked/>¿Le gustaria recibir novedades de la Barberia Alura?</label>

            <input type="submit" value="Enviar Formulario" class="enviar"/>

        </form>
        <table>
            <thead>
                <tr>
                    <th>DIA</th>
                    <th>HORARIO</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08:00 a 20:00</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08:00 a 20:00</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08:00 a 20:00   </td>
                </tr>
            </tbody>            
           
        </table>

    </main>    
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo barberia alura"/>
        <p class="copy">© Copyright Barberia Alura - 2020</p>
    </footer>
    
    
</body>
</html>
